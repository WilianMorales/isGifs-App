<div class="from-lg">
    <div class="bg-dark border-right p-3" id="sidebar">
        <h3 class="text-light mx-2">
            <img src="assets/images/gifs.svg" width="40px" height="40px" alt="logo">
            isGifsApp
        </h3>
        <hr />
    
        <div class="list-group list-reset">
            <button 
                *ngFor="let tag of tags" 
                (click)="searchTag(tag)"
                class="list-group-item list-group-item-action">
                {{ tag | titlecase }}
            </button>
        </div>
    </div>
</div>
