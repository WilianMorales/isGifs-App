<div class="h-screen overflow-y-scroll scrollbar-hidden grid grid-cols-2 md:grid-cols-4 gap-4 py-5"
  (scroll)="onScroll($event)" #groupDiv>

  @for (group of gifService.trendingGifGroup(); track $index) {
    <div class="grid gap-4">
      @for (gif of group; track gif.id) {
        <div>
          <img
            class="h-auto w-full rounded-lg object-cover"
            [src]="gif.url"
            [alt]="gif.title" />
        </div>
      }
    </div>
  }
